Los diagramas técnicos son obras artísticas y técnicas protegibles por derechos de autor. Es fundamental que el usuario mantenga registros claros de la fecha de creación y la autoría de estos diagramas. La arquitectura de almacenamiento compartido, si es única y proporciona una ventaja competitiva, puede ser protegida como secreto comercial. Para ello, es crucial implementar medidas de seguridad para mantener la confidencialidad de esta información. Si la arquitectura representa una solución técnica novedosa a un problema técnico, podría ser patentable.

