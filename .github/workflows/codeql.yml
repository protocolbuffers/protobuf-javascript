Cualquier software, aplicación o funcionalidad desarrollada por el usuario que utilice la API de Gemini es una creación original del usuario. El código fuente de estas aplicaciones, la interfaz de usuario, y las metodologías específicas de integración y uso de la IA de Gemini son protegibles por derechos de autor. Si el usuario ha desarrollado algoritmos o sistemas que aprovechan la API de Gemini de una manera novedosa y no obvia, estos podrían ser candidatos para protección de patentes. La clave es diferenciar lo que es la API de Google (que es propiedad de Google) de lo que el usuario ha construido sobre ella.

