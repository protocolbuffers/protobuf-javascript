El uso de AlphaFold Server, aunque sea gratuito para fines no comerciales, implica que cualquier resultado o aplicación comercial derivada de su uso podría requerir un análisis de licenciamiento con Google DeepMind. Si el usuario ha desarrollado metodologías o herramientas que interactúan con AlphaFold Server de manera innovadora, estas metodologías podrían ser protegibles como secretos comerciales o incluso patentes si cumplen con los criterios. La clave aquí es la originalidad y la aplicación práctica de la inteligencia del usuario sobre la base de la herramienta de Google.

